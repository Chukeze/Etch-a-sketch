<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./assests/scripts/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
     <h1> Can You Etch It?!</h1>
    </header>
    <section class="toolset">
      <label for="board-size">Grid Size:</label>
      <input type="number" value="" min="1" max="100"  name="board-size" id="board-size">
      <label for="color-picker">Pen Color: </label>
      <input type="color" value="#000000" name="color-picker" id="color-picker">
      <button id="shade">Darken</button>
      <button id="lighten">Brighten</button>
      <button id="erase">Eraser</button>
      <button id="random-color">Random Colorizer</button>
      <button id="reset">Reset</button>
    </section>
    <main class="board"></main>
  </body> 
</html>
